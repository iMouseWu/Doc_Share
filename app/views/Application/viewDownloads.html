#{extends 'main.html' /}
#{set title:'viewDownloads.html' /}

<h1>文件名 ${filename.realName}</h1>
<h1>上传日期${filename.uploaddate}</h1>
<h1>上传者 ${filename.uploadname}</h1>
<h1><a href="@{Application.addCount}${downLoadRoute}" onclick="doit();">下载地址</a></h1>
<div id="comment"></div>
<script type="text/javascript">
function doit(){
	var html = "<input type='text' name='score'>";
	$('#comment').html(html);
}
</script>
