#{extends 'main.html' /} #{set title:'viewDownloads.html' /}
 <link href="/public/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
<h1></h1>

<ul>
    #{list items:list, as:'Seek_Help' }
        <li>${Seek_Help.seek_content}</li>
        <li>++++++<form id="" action="@{ReSeek.AddReSeek()}">
        <input type="text" name="re_seek_content">
        <input type="hidden" value="${page}" name="nowpage">
        <input type="hidden" name="seek_id" value="${Seek_Help.id}">
        <input type="submit" value="回复"><div id=div_${Seek_Help.id}></div>
        </form></li>
    #{/list}
</ul>
<input type="hidden" id="text" value="${allpage}">
<input type="hidden" id="gotext" value="${page}">
<input type="hidden" id="div_id" value="${seek_id}">
<div id="test" style="height:70px;padding:30px 10px;"></div>
<div id="pageNav"></div>
 <div class="pagination">
  <ul id="pagenumber">
  </ul>
</div>
<div>
<form id="conment_form" action="@{SeekHelp.addhelp}">
<textarea style='resize:none' maxlength='30' rows='2' name="comment_help">
</textarea>
<input type="submit" value="提交">
</form>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/public/javascripts/bootstrap.min.js"></script>
<script src="/public/javascripts/seek_paging.js"></script>
<script type="text/javascript">
$(function(){
	var b = $('#text').val();
	var a = parseInt($('#gotext').val());
	seek_pageNav.go(a,b);
	var c = $("#div_id").val();
	alert(c);
	$("#div_" + c).html("回复成功");
});
</script>
