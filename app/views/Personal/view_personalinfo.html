 #{extends 'main.html' /} #{set title:'viewDownloads.html' /}
  <link href="@{'/public/stylesheets/bootstrap.min.css'}" rel="stylesheet" media="screen">
 <style type="text/css">
 #info_view{
 scrolling :no;
 width : 100%;
 height : 100%;
 border : 0;
 }
 #sidebar{
 width:150px;
 margin-top:100px;
 }
#header{
height: 45px;
position: absolute;
top: 0px;
left: 0px;
width: 100%;
background: none repeat scroll 0% 0% #aaa;
box-shadow: 0px 2px 10px rgb(51, 51, 51), 0px 2px 2px rgb(170, 170, 170);
 }
 body{
 padding:45px;
}
#iframe_container{
 width:83.5%;
 margin: 0px auto;
 position: absolute;
 overflow: hidden;
 left: 220px;
 top:55px;
 height: 540px;
}
.home{
position: absolute;
line-height: 32px;
left: 50px;
font-size: 20px;
font-weight: bold;
color: rgb(204, 204, 204);
text-shadow: -1px -1px 2px rgb(17, 17, 17), 1px 1px 2px rgb(239, 239, 239);
top: 12px;

}
.icon{
position: absolute;
left: 35px;
top: 17px;
}
.homeicon{
width:100px;
cursor: pointer;
}
 </style>
 <div id="header">
 <!-- 隐藏域，用来放置当前页面是处于哪个页面（比如说是我的消息OR 我的历史消息） -->
 <input type="hidden" value="">
<!-- 返回首页 -->
 <div class="homeicon" onclick="backhome();">
 <div class="icon">
 <i class="icon-home icon-white"></i>
 </div>
 <div class="home">
 首页
 </div>
 </div>
 </div>
 <!-- 边上导航栏 -->
 <div id="sidebar">
 <div class="accordion" id="accordion2">
 <div class="accordion-group">
 <div class="accordion-heading">
 <a class="accordion-toggle" href="@{Personal.welcome()}" target="info_view">我的信息</a>
 </div>
 </div>
 
 <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
        我的资源
      </a>
    </div>
    <div id="collapseThree" class="accordion-body collapse">
      <div class="accordion-inner">
     <ul class="nav nav-list"> 
      <li><a href="@{Personal.view_myresources()}" target="info_view">我上传的资源</a></li>
    </ul>
      </div>
    </div>
  </div>
  
 <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseFour">
        我的消息
      </a>
    </div>
    <div id="collapseFour" class="accordion-body collapse">
      <div class="accordion-inner">
     <ul class="nav nav-list"> 
      <li id="li_message"><a href="@{Personal.view_message()}" target="info_view">我的新消息</a></li>
      <li><a href="@{Personal.view_old_message()}" target="info_view">我的历史消息</a></li> 
    </ul>
      </div>
    </div>
  </div>
  
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
        我的联系人
      </a>
    </div>
    <div id="collapseTwo" class="accordion-body collapse">
      <div class="accordion-inner">
       <ul class="nav nav-list"> 
       <li><a href="@{Personal.view_link_group()}" target="info_view">查看联系人</a></li>
       <li><a href="@{Personal.view_addLinkMan()}" target="info_view">添加联系人</a></li>
</ul>
      </div>
    </div>
  </div>
 </div>
 </div>
 
 <div id="iframe_container">
 <iframe name="info_view" id="info_view" src="${iframe_info}"></iframe>
 </div>
 <script src="http://code.jquery.com/jquery.js"></script>
<script src="@{'/public/javascripts/bootstrap.min.js'}"></script>
 <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"></script>
<script type="text/javascript">
$("#sidebar ul li").click(function(){
	$("li").removeClass("active");
	 $(this).addClass("active");
});

$(document).ready(function() {
	var src = $("#info_view").attr("src");
	if(src == '@{Personal.view_message()}'){
		jQuery.noConflict();
		$("#collapseFour").collapse();
		$("#li_message").addClass("active");
	}
});
function backhome(){
	window.location.href='@{Application.index()}';
}
</script>
